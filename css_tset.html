<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>백석대학교 통학버스 시스템</title>
    <link rel="stylesheet" href="MainStyles.css">
    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #F6F6F6;
}

.container {
  display: grid;
  width: 100%;
  max-height: 1920px;
  max-width: 1080px;
  margin: 0 auto;
  background-color: white;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #003366;
  color: white;
  padding: 10px;
}

.logo img {
  height: 50px;
  margin-left: 10px;
}

.language {
  margin-right: 10px;
}

.language select {
  background-color: #003366;
  color: white;
  border: none;
  font-size: 20px;
  text-decoration: none;
  cursor: pointer;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.5s ease;
}

.language select:hover {
  background-color: #002244;
}

.MainBackground {
  position: relative;
  width: 100%;
  height: 100%;
}

.MainBackground .main-img {
  width: 100%;
  height: auto;
  display: block;
  opacity: 0.4;
}

.buttons {
  position: absolute;
  top: 50%;
  left: 20%;
  transform: translate(-30%, -50%);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.buttons button {
  background-color: #003366;
  border-style: solid;
  border-color: white;
  border-width: 2px;
  border-radius: 20px;
  color: white;
  margin-top: 10px;
  margin-bottom: 10px;
  padding: 30px 60px;
  font-size: 20px;
  cursor: pointer;
  transition: background-color 0.5s ease;
}

.buttons button:hover {
  background-color: #002244;
}

.notice {
  position: absolute;
  display: grid;
  grid-template-columns: auto;
  grid-template-rows: auto;
  width: 40%;
  height: 80%;
  top: 50%;
  left: 50%;
  transform: translate(0, -50%);
  background-color: #EEEEEE;
  padding: 10px;
  border-radius: 5px;
}

.notice h3 {
  margin-top: 10px;
}

.notice-content {
  background-color: white;
  position: relative;
  top: -70%;
  height: 140%;
  padding: 10px;
  margin-top: 10%;
  border-radius: 5px;
}

.notice-content p {
  margin: 5px;
}

/* ... 기존 스타일 ... */

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 80%; 
  border-radius: 10px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* ... 나머지 스타일 ... */


.login-container {
  text-align: left;
}

.login-container h2 {
  font-size: 24px;
  margin-top: 0;
  color: #003366;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-size: 18px;
  color: #003366;
}

.form-group input {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 15px;
  background-color: #003366;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
}

button:hover {
  background-color: #002244;
}

#message {
  margin-top: 15px;
  text-align: center;
  font-size: 16px;
}

/* 이전 스타일 유지 */

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; 
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  border-radius: 10px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

#login-form,
#register-form {
  display: flex;
  flex-direction: column;
}

#login-form .form-group,
#register-form .form-group {
  margin-bottom: 15px;
}

#login-form label,
#register-form label {
  margin-bottom: 5px;
}

#login-form input,
#register-form input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#login-form button,
#register-form button {
  padding: 10px;
  background-color: #003366;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#login-form button:hover,
#register-form button:hover {
  background-color: #002244;
}

#login-message,
#register-message {
  margin-top: 10px;
}




        /*css test*/
        .notification{
            justify-content: center;
            align-items: center;
            text-align: center;
            width: auto;
            height: auto;
        }

        .table-container {
            width: 80%;
            /* width/height 조정 구간 */
            max-width: 800px;
            max-height: 400px; 
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="Main.html">
                    <img src="LogoWhite.png" alt="백석대학교 예매 시스템">
                </a>
            </div>
            <div id="user-info" class="user-info"></div>
            <div class="language">
                <select id="language-select" class="styled-select">
                    <option value="ko">언어 language</option>
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </header>
        <main>
            <div class="MainBackground">
                <img src="MainBackground.jpg" alt="메인버스 이미지" class="main-img">
                <div class="buttons">
                    <button id="reservation-button">승차권 예매</button>
                    <button id="info-button">내 정보</button>
                </div>
                <div class="notice">
                    <h3 id="notice-title">공지사항</h3>
                    <div class="notice-content">
                        <div class="notification">
                            <img src="list.png" style="border: 0px solid; border-radius: 5px; width: auto; height: 140%;">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-student_number">학번</label>
                    <input type="text" id="login-student_number" name="student_number" required>
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">로그인</button>
                <button type="button" id="register-button">회원 가입</button>
                <div id="login-message"></div>
            </form>
        </div>
    </div>

    <!-- 회원 가입 모달 -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>회원 가입</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-student_number">학번</label>
                    <input type="text" id="register-student_number" name="student_number" required>
                </div>
                <div class="form-group">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">회원 가입</button>
                <div id="register-message"></div>
            </form>
        </div>
    </div>

    <!-- 로그인 필요 알림 모달 -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>알림</h2>
            <p>로그인 후 사용 가능합니다.</p>
            <button id="go-login-button">로그인 페이지로 이동</button>
        </div>
    </div>

    <!-- 내 정보 모달 -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>내 정보</h2>
            <p id="student-number"></p>
            <p id="login-time"></p>
            <div id="reservations">
                <h3>예약된 좌석</h3>
                <ul id="reservation-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // 로그인 상태 확인 및 업데이트
        function updateUserInfo() {
            fetch('/check-login-status')
                .then(response => response.json())
                .then(data => {
                    var userInfo = document.getElementById('user-info');
                    if (data.loggedIn) {
                        localStorage.setItem('loggedIn', 'true');
                        localStorage.setItem('student_number', data.student_number);
                        userInfo.textContent = '학번: ' + data.student_number;
                    } else {
                        localStorage.removeItem('loggedIn');
                        localStorage.removeItem('student_number');
                        userInfo.textContent = '';
                    }
                });
        }

        // 로그인 여부 확인 함수
        function isLoggedIn() {
            return localStorage.getItem('loggedIn') === 'true';
        }

        // 사용자 정보 표시 함수
        function showUserInfo() {
            if (isLoggedIn()) {
                fetch('/user-info')
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            return;
                        }
                        document.getElementById('student-number').textContent = '학번: ' + data.student_number;
                        document.getElementById('login-time').textContent = '로그인 시간: ' + new Date(data.loginTime).toLocaleString();
                        const reservationList = document.getElementById('reservation-list');
                        reservationList.innerHTML = '';
                        data.reservations.forEach(reservation => {
                            const li = document.createElement('li');
                            li.textContent = `좌석 번호: ${reservation.seat_number}, 날짜: ${reservation.reservation_date}, 시간: ${reservation.reservation_time}`;
                            reservationList.appendChild(li);
                        });
                        showModal('info-modal');
                    });
            } else {
                showModal('login-modal');
            }
        }

        // 모달 표시 함수
        function showModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }

        // 모달 숨김 함수
        function hideModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        // 로그인 폼 제출
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var studentNumber = document.getElementById('login-student_number').value;
            var password = document.getElementById('login-password').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ student_number: studentNumber, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('student_number', data.student_number);
                    hideModal('login-modal');
                    updateUserInfo();
                } else {
                    document.getElementById('login-message').textContent = data.message;
                }
            });
        });

        // 초기화
        document.addEventListener('DOMContentLoaded', updateUserInfo);

        // 내 정보 버튼 클릭
        document.getElementById('info-button').addEventListener('click', function() {
            showUserInfo();
        });

        // 승차권 예매 버튼 클릭
        document.getElementById('reservation-button').addEventListener('click', function() {
            if (!isLoggedIn()) {
                showModal('alert-modal');
            } else {
                window.location.href = '/reservation';
            }
        });

        // 모달 닫기 버튼
        document.querySelectorAll('.close').forEach(button => {
            button.addEventListener('click', function() {
                hideModal(this.parentElement.parentElement.id);
            });
        });
    </script>
</body>
</html>
