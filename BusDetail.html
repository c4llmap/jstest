<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>버스 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
  <style type="text/css">
    body {
      height: 100%;
      width: 100%;
      background-color: #79BEA8;
      font-family: "Nanum Gothic", sans-serif;
    }

    #topMenu,
    #bottomMenu {
      background-color: grey;
      height: 30px;
      position: fixed;
      right: 8px;
      left: 8px;
    }

    #bottomMenu {
      position: fixed;
      bottom: 8px;
    }

    #topMenu button,
    #bottomMenu button {
      position: absolute;

      top: 3px;
    }

    #topMenu button {
      position: absolute;
      right: 0;
    }

    #topMenu p {
      position: absolute;
      right: 0;
      margin: 0;
      top: 4.5px;
    }

    section {
      position: absolute;
      top: 38px;
      bottom: 38px;
      right: 8px;
      left: 8px;
    }

    body {
      text-align: center;
    }

    button {
      background-color: rgba(0, 0, 0, 0);
      background-color: #E7F3EF;
      border: 2px solid #23483C;
      color: #23483C;
      border-radius: 5%;
      font-size: 15px;
      font-style: bold;
    }

    /* 기본 레이아웃 및 상단바 하단바*/
  </style>
</head>

<body>
  <div id="topMenu"></div>
  <section>
    <h1>선택하신 버스에 대한 정보</h1>
    <form class="" action="index.html" method="post">
      <p>출발일 : <span id="departDay"></span></p>
      <p>출발지 : <span id="to"></span></p>
      <p>목적지 : <span id="from"></span></p>
      <p>출발시간 : <span id="departTime"></span></p>
      <p>소요시간 : <span id="Time_required"></span>분</p>
      <button type="button" id="reserve">예매하기</button>
      <button type="button" id="select">좌석선택</button>
    </form>
  </section>
  <div id="bottomMenu"></div>
  <script src="checkLogin.js"></script>
  <script src="busLoad.js"></script>
</body>

</html>
